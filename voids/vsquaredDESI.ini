[Paths]
input catalog = ../galaxy_catalog/iron_smoothed_sgc.fits
survey name = DESIVAST_SGC
output directory = ./data/minus20.06/

[Cosmology]
h_0 = 100
omega_m = 0.315

[Settings]
redshift_min = 0.0
redshift_max = 0.24
rabsmag_min = -20.06
radius_min = 10.0
nside = 147
redshift_step = 5e-5
x_min = -50.
y_min = -50.
z_min = -50.
x_max = 50.
y_max = 50.
z_max = 50.
buffer = 5.

[Galaxy Column Names]
ra = ra
dec = dec
redshift = redshift
x = x
y = y
z = z
rabsmag = rabsmag
id = targetID
weight = weight

